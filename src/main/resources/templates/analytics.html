<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Skillify</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="navigation">
                <ul>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="school-outline"></ion-icon></span>
                            <span class="title"> SKILLIFY</span>
                        </a>
                    </li>
                    <li>
                        <a href="home.html">
                            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                            <span class="title"> Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="customers.html">
                            <span class="icon"><ion-icon name="people-circle-outline"></ion-icon></span>
                            <span class="title"> Customers</span>
                        </a>
                    </li>
                    <li>
                        <a href="courses.html">
                            <span class="icon"><ion-icon name="document-outline"></ion-icon></span>
                            <span class="title"> Courses</span>
                        </a>
                    </li>
                    <li>
                        <a href="teachers.html">
                            <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                            <span class="title"> Teachers</span>
                        </a>
                    </li>
                    <li>
                        <a href="analytics.html">
                            <span class="icon"><ion-icon name="podium-outline"></ion-icon></span>
                            <span class="title"> Analytics</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                            <span class="title"> Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="information-circle-outline"></ion-icon></span>
                            <span class="title"> Help</span>
                        </a>
                    </li>
                    <li>
                        <a href="signup.html">
                            <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                            <span class="title"> Sign Out</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- main -->
            <div class="main">
                <div class="topbar">
                    <div class="toggle">
                        <ion-icon name="menu-outline"></ion-icon>
                    </div>
                    <!-- search -->
                    <div class="search">
                        <label>
                            <input type="text" placeholder="Search here">
                            <ion-icon name="search-outline"></ion-icon>
                        </label>
                    </div>
                    <!-- user image -->
                    <div class="user">
                        <span class="icon"><ion-icon name="people-circle-outline"></ion-icon></span>
                    </div>
                </div>
                <!-- total revenue chart-->
                <h1 class="p-relative">Analytics</h1>
                <div class="customers-details">
                    <div class="customers-box">
                        <div id="chart">
                            <div id="customers-count-chart"></div>
                        </div>
                    </div>
                    <div class="customers-activity-box">
                        <div id="activity-chart">
                            <div id="customers-activity-chart"></div>
                        </div>
                    </div>
                </div>
                <div class="graphBox">
                    <div class="total-box">
                        <h2>Total Revenue</h2>
                        <div id="chart">
                            <div id="total-revenue-chart"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script type="module" src="/js/mainPageChart1.js"></script>
        <script src="/js/toggle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="/js/totalRevenueChart.js"></script>
        <script src="/js/customersChart.js"></script>
        <script src="/js/customersActivityChart.js"></script>

</html>
